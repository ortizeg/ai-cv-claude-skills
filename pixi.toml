[workspace]
name = "ai-cv-claude-skills"
version = "0.1.0"
description = "Production-ready skills for AI/CV projects with Claude Code"
authors = ["Enrique G. Ortiz <ortizeg@gmail.com>"]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64"]

[dependencies]
python = ">=3.11"
pytest = ">=7.4"
pytest-cov = ">=4.1"
ruff = ">=0.8"
mypy = ">=1.11"
mkdocs-material = ">=9.5"
mkdocstrings = ">=0.24"
mkdocstrings-python = ">=1.11"

[pypi-dependencies]
types-PyYAML = ">=6.0"

[tasks]
test = "pytest tests/ -v"
test-cov = "pytest tests/ --cov=. --cov-report=term --cov-report=html"
lint = "ruff check ."
format = "ruff format ."
typecheck = "mypy tests/ --strict"
docs-serve = "mkdocs serve"
docs-build = "mkdocs build"
