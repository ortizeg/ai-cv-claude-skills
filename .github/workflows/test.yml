name: Test Skills Repository

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest

      - name: Run tests
        run: pixi run test-cov

      - name: Run linting
        run: pixi run lint

      - name: Run type checking
        run: pixi run typecheck
